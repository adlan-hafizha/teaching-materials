<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Semester Ganjil Kelas 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2327B6C1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20'/><path d='M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z'/></svg>">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans', 'sans-serif'] },
                    colors: { brand: { light: '#27B6C1', dark: '#13636A' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .content-scroll::-webkit-scrollbar { width: 6px; }
        .content-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .content-scroll::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-slate-800 bg-gray-50 dark:bg-slate-900 transition-colors duration-300">

    <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-xl shadow-2xl overflow-hidden flex flex-col relative border border-gray-200 dark:border-slate-700 h-[650px] md:h-[600px] transition-colors duration-300">
        
        <div class="bg-brand-light w-full h-2 shrink-0"></div>
        
        <div class="absolute top-4 right-4 z-20">
             <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-brand-light dark:hover:text-brand-light flex items-center gap-1 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                KEMBALI
            </a>
        </div>

        <div id="slide-container" class="flex-1 p-6 sm:p-8 flex flex-col overflow-y-auto content-scroll relative">
        </div>

        <div class="bg-gray-100 dark:bg-slate-900 p-4 border-t dark:border-slate-700 flex justify-between items-center shrink-0 z-10 transition-colors duration-300">
            <button id="prev-btn" onclick="changeSlide(-1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-white dark:bg-slate-800 text-brand-light dark:text-brand-light shadow hover:bg-brand-light/10 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none border border-transparent dark:border-slate-700">
                Sebelumnya
            </button>
            <span id="slide-counter" class="text-sm font-bold text-gray-500 dark:text-gray-400">Slide 1</span>
            <button id="next-btn" onclick="changeSlide(1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-brand-light text-white shadow hover:bg-brand-dark disabled:opacity-50 disabled:cursor-not-allowed">
                Selanjutnya
            </button>
        </div>
        <div class="w-full bg-gray-200 dark:bg-slate-700 h-1 shrink-0"><div id="progress-bar" class="bg-brand-light h-1 transition-all duration-300" style="width: 0%"></div></div>
    </div>

    <p class="mt-4 text-xs text-gray-400">Gunakan tombol panah Kiri/Kanan di keyboard untuk navigasi.</p>
    <p class="mt-4 text-xs text-gray-400">&copy; 2025 English Learning Hub by MAH.</p>
    
    <button onclick="toggleDarkMode()" class="mt-2 text-xs px-3 py-1 rounded-full bg-gray-200 dark:bg-slate-800 text-gray-600 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-slate-700 transition-colors">
        Ubah Mode (Terang/Gelap)
    </button>

    <script type="module">
        import { db, collection, getDocs, query, where, orderBy } from '../firebase-config.js';

        let slides = [];
        let currentSlide = 0;

        async function loadData() {
            const container = document.getElementById('slide-container');
            container.innerHTML = '<div class="flex h-full items-center justify-center">Loading Data...</div>';

            // Kelas dan Semester
            const q = query(
                collection(db, "materials"), 
                where("kelas", "==", "11"), 
                where("semester", "==", "ganjil"),
                orderBy("timestamp", "asc")
            );

            try {
                const querySnapshot = await getDocs(q);
                slides = [];
                querySnapshot.forEach((doc) => {
                    slides.push(doc.data());
                });

                if (slides.length === 0) {
                    container.innerHTML = '<div class="flex h-full items-center justify-center text-center p-10">Belum ada materi yang diinput oleh Admin.<br>Silakan cek kembali nanti.</div>';
                } else {
                    renderSlide();
                }
            } catch (error) {
                console.error("Error fetching data:", error);
                container.innerHTML = '<div class="text-red-500 text-center mt-10">Gagal memuat data. Pastikan internet lancar.</div>';
            }
        }

        function renderSlide() {
            const container = document.getElementById('slide-container');
            const data = slides[currentSlide];
            
            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col h-full fade-in';
            
            const header = document.createElement('div');
            header.className = 'flex items-center gap-4 mb-6 border-b dark:border-slate-700 pb-4 shrink-0';
            
            const iconSvg = data.iconSvg || `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path></svg>`;
            
            const iconDiv = document.createElement('div');
            iconDiv.className = `p-3 rounded-full bg-brand-light/10 dark:bg-slate-700 text-brand-light`;
            iconDiv.innerHTML = iconSvg;
            
            const titleDiv = document.createElement('div');
            titleDiv.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 leading-tight">${data.title}</h2>`;
            
            header.appendChild(iconDiv);
            header.appendChild(titleDiv);
            wrapper.appendChild(header);

            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'flex-1 space-y-4';

            if (data.type === 'intro' && data.content) {
                if (Array.isArray(data.content)) {
                    data.content.forEach(text => {
                        bodyDiv.innerHTML += `<div class="flex items-center gap-3 bg-brand-light/10 dark:bg-slate-700/50 p-4 rounded-lg"><div class="w-2 h-2 rounded-full bg-brand-light shrink-0"></div><p class="text-lg text-gray-700 dark:text-gray-200 font-medium">${text}</p></div>`;
                    });
                }
            } 
            else if (data.type === 'content') {
                if (data.explanation) {
                    bodyDiv.innerHTML += `<div class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 rounded mb-4"><p class="text-gray-700 dark:text-yellow-100 italic">${data.explanation}</p></div>`;
                }
                if (data.rules && Array.isArray(data.rules)) {
                    data.rules.forEach(rule => {
                        bodyDiv.innerHTML += `<div class="flex flex-col sm:flex-row sm:items-center bg-gray-50 dark:bg-slate-700 p-3 rounded gap-2 sm:gap-4"><span class="font-bold text-brand-dark dark:text-brand-light min-w-[100px] uppercase text-sm tracking-wide">${rule.label}</span><span class="text-gray-700 dark:text-gray-200">${rule.text}</span></div>`;
                    });
                }
                if (data.example) {
                    let exContent = "";
                    if (data.example.q) exContent = `<p class="font-mono text-lg mb-1">${data.example.q}</p><p class="text-green-400 text-sm">âžœ ${data.example.a}</p>`;
                    else if (data.example.topic) exContent = `<p>${data.example.topic}</p>`;
                    
                    bodyDiv.innerHTML += `<div class="mt-6 bg-slate-800 dark:bg-black/50 text-white p-4 rounded-lg shadow-inner"><p class="text-xs text-slate-400 uppercase tracking-widest mb-2 font-bold">Contoh / Example</p>${exContent}</div>`;
                }
            }

            wrapper.appendChild(bodyDiv);
            container.appendChild(wrapper);
            updateControls();
        }

        window.changeSlide = function(direction) {
            const newIndex = currentSlide + direction;
            if (newIndex >= 0 && newIndex < slides.length) {
                currentSlide = newIndex;
                renderSlide();
            }
        }

        function updateControls() {
            document.getElementById('slide-counter').textContent = `Slide ${currentSlide + 1} / ${slides.length}`;
            const progress = ((currentSlide + 1) / slides.length) * 100;
            document.getElementById('progress-bar').style.width = `${progress}%`;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }

        loadData();
    </script>

    <audio id="bg-music" loop preload="auto">
    </audio>

    <button id="music-btn" onclick="toggleMusic()" class="fixed bottom-6 left-6 z-50 p-3 rounded-full bg-white dark:bg-slate-800 text-[#27B6C1] shadow-lg border-2 border-[#27B6C1] hover:scale-110 transition-transform duration-300 group flex items-center justify-center w-12 h-12">
        <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        <svg id="icon-pause" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
    </button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            const iconPlay = document.getElementById('icon-play');
            const iconPause = document.getElementById('icon-pause');
        
            const isSubFolder = window.location.pathname.includes('/Kelas');
            const musicPath = isSubFolder ? "../music.mp3" : "music.mp3";
            
            music.innerHTML = `<source src="${musicPath}" type="audio/mpeg">`;
            music.load();
        
            const savedTime = localStorage.getItem('music_time');
            const isPlaying = localStorage.getItem('music_playing') === 'true';
        
            if (savedTime) {
                music.currentTime = parseFloat(savedTime);
            }
        
            if (isPlaying) {
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        updateIcon(true);
                    }).catch(error => {
                        console.log("Autoplay dicegah browser. User harus klik manual.");
                        updateIcon(false);
                    });
                }
            }
        
            music.addEventListener('timeupdate', () => {
                localStorage.setItem('music_time', music.currentTime);
            });
        
            music.addEventListener('play', () => {
                localStorage.setItem('music_playing', 'true');
                updateIcon(true);
            });
        
            music.addEventListener('pause', () => {
                localStorage.setItem('music_playing', 'false');
                updateIcon(false);
            });
        
            window.toggleMusic = function() {
                if (music.paused) {
                    music.play();
                } else {
                    music.pause();
                }
            }
        
            function updateIcon(isPlaying) {
                if (isPlaying) {
                    iconPlay.classList.add('hidden');
                    iconPause.classList.remove('hidden');
                    btn.classList.add('ring-4', 'ring-[#27B6C1]/30');
                } else {
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    btn.classList.remove('ring-4', 'ring-[#27B6C1]/30');
                }
            }
        });
    </script>
</body>
</html>
