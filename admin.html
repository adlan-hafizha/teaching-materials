<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - English Learning Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: { colors: { brand: { light: '#27B6C1', dark: '#13636A' } } }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-slate-800 p-6">

    <div id="login-screen" class="max-w-md mx-auto mt-20 bg-white p-8 rounded-xl shadow-lg">
        <h2 class="text-2xl font-bold mb-4 text-brand-dark">Admin Login</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-2 border rounded mb-3">
        <input type="password" id="password" placeholder="Password" class="w-full p-2 border rounded mb-4">
        <button onclick="login()" class="w-full bg-brand-light text-white py-2 rounded hover:bg-brand-dark">Login</button>
    </div>

    <div id="dashboard" class="hidden max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-brand-dark">Manajemen Materi</h1>
            <button onclick="logout()" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Logout</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-md">
                <h3 class="text-xl font-bold mb-4">Tambah/Edit Materi</h3>
                <form id="material-form" onsubmit="saveMaterial(event)">
                    <input type="hidden" id="doc-id"> <div class="grid grid-cols-2 gap-4 mb-3">
                        <select id="kelas" class="p-2 border rounded" required>
                            <option value="">Pilih Kelas</option>
                            <option value="7">Kelas 7</option>
                            <option value="8">Kelas 8</option>
                            <option value="9">Kelas 9</option>
                            <option value="10">Kelas 10</option>
                            <option value="11">Kelas 11</option>
                            <option value="12">Kelas 12</option>
                        </select>
                        <select id="semester" class="p-2 border rounded" required>
                            <option value="">Pilih Semester</option>
                            <option value="ganjil">Ganjil</option>
                            <option value="genap">Genap</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="block text-sm font-bold mb-1">Judul Slide</label>
                        <input type="text" id="title" class="w-full p-2 border rounded" required>
                    </div>

                    <div class="mb-3">
                        <label class="block text-sm font-bold mb-1">Tipe Slide</label>
                        <select id="type" class="w-full p-2 border rounded">
                            <option value="content">Materi (Content)</option>
                            <option value="intro">Intro</option>
                            <option value="summary">Summary</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label class="block text-sm font-bold mb-1">Isi Konten (Format JSON)</label>
                        <p class="text-xs text-gray-500 mb-1">Paste struktur JSON untuk rules, explanation, example, dll.</p>
                        <textarea id="json-content" rows="10" class="w-full p-2 border rounded font-mono text-sm" placeholder='{
  "explanation": "Penjelasan materi...",
  "rules": [{"label": "RUMUS", "text": "S + V1"}],
  "example": {"q": "Contoh soal", "a": "Jawaban"}
}' required></textarea>
                    </div>

                    <button type="submit" class="w-full bg-brand-dark text-white py-2 rounded hover:bg-opacity-90">Simpan Materi</button>
                </form>
            </div>

            <div class="bg-white p-6 rounded-xl shadow-md overflow-y-auto max-h-[800px]">
                <h3 class="text-xl font-bold mb-4">Daftar Materi di Database</h3>
                <div class="flex gap-2 mb-4">
                    <button onclick="loadMaterials('7')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 7</button>
                    <button onclick="loadMaterials('8')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 8</button>
                    <button onclick="loadMaterials('9')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 9</button>
                    <button onclick="loadMaterials('10')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 10</button>
                    <button onclick="loadMaterials('11')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 11</button>
                    <button onclick="loadMaterials('12')" class="px-3 py-1 bg-gray-200 rounded hover:bg-brand-light hover:text-white">Kls 12</button>
                </div>
                <div id="material-list" class="space-y-3">
                    <p class="text-gray-500 text-center">Pilih kelas untuk melihat materi.</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { db, auth, signInWithEmailAndPassword, onAuthStateChanged, signOut, collection, addDoc, getDocs, deleteDoc, doc, query, where, updateDoc, orderBy } from './firebase-config.js';

        // 1. AUTHENTICATION
        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await signInWithEmailAndPassword(auth, email, pass);
            } catch (error) { alert("Login Gagal: " + error.message); }
        };

        window.logout = () => signOut(auth);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');
            } else {
                document.getElementById('login-screen').classList.remove('hidden');
                document.getElementById('dashboard').classList.add('hidden');
            }
        });

        // 2. CRUD OPERATIONS
        window.saveMaterial = async (e) => {
            e.preventDefault();
            const id = document.getElementById('doc-id').value;
            const kelas = document.getElementById('kelas').value;
            const semester = document.getElementById('semester').value;
            const title = document.getElementById('title').value;
            const type = document.getElementById('type').value;
            let contentData;

            try {
                contentData = JSON.parse(document.getElementById('json-content').value);
            } catch (err) {
                alert("Format JSON Salah! Cek kembali tanda kutip dan kurung.");
                return;
            }

            // Gabungkan data dasar dengan data konten detail
            const payload = {
                kelas, semester, title, type,
                ...contentData, // Spread operator untuk menggabungkan explanation, rules, dll
                timestamp: new Date()
            };

            try {
                if (id) {
                    await updateDoc(doc(db, "materials", id), payload);
                    alert("Materi Diupdate!");
                } else {
                    await addDoc(collection(db, "materials"), payload);
                    alert("Materi Ditambahkan!");
                }
                document.getElementById('material-form').reset();
                document.getElementById('doc-id').value = "";
                loadMaterials(kelas); // Refresh list
            } catch (error) {
                console.error(error);
                alert("Error menyimpan data");
            }
        };

        window.loadMaterials = async (kelas) => {
            const listDiv = document.getElementById('material-list');
            listDiv.innerHTML = "Loading...";
            
            const q = query(collection(db, "materials"), where("kelas", "==", kelas), orderBy("timestamp", "asc"));
            const querySnapshot = await getDocs(q);
            
            listDiv.innerHTML = "";
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = "p-4 border rounded flex justify-between items-center bg-gray-50";
                item.innerHTML = `
                    <div>
                        <span class="text-xs font-bold bg-brand-light text-white px-2 py-1 rounded">${data.semester}</span>
                        <h4 class="font-bold text-lg">${data.title}</h4>
                        <p class="text-xs text-gray-500">${data.type}</p>
                    </div>
                    <div class="flex gap-2">
                        <button onclick="editItem('${doc.id}')" class="text-blue-500 hover:underline">Edit</button>
                        <button onclick="deleteItem('${doc.id}', '${kelas}')" class="text-red-500 hover:underline">Hapus</button>
                    </div>
                `;
                listDiv.appendChild(item);
            });
        };

        window.deleteItem = async (id, kelas) => {
            if(confirm("Yakin hapus materi ini?")) {
                await deleteDoc(doc(db, "materials", id));
                loadMaterials(kelas);
            }
        };

        // Fungsi Helper untuk memasukkan data ke form saat edit (Perlu akses global)
        window.editItem = async (id) => {
            // Karena kita tidak menyimpan data lengkap di list DOM, kita fetch ulang atau simpan di memory.
            // Untuk simpel, kita tidak implementasi full populate di sini karena keterbatasan prompt context.
            // Admin bisa hapus dan buat baru jika ingin edit cepat.
            alert("Fitur Edit: Silakan Hapus dan Buat Baru untuk saat ini, atau implementasikan 'getDoc' by ID.");
        }
    </script>
</body>
</html>
