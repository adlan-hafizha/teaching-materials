<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Semester Ganjil Kelas 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2327B6C1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20'/><path d='M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z'/></svg>">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans', 'sans-serif'] },
                    colors: { brand: { light: '#27B6C1', dark: '#13636A' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .content-scroll::-webkit-scrollbar { width: 6px; }
        .content-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .content-scroll::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-slate-800 bg-gray-50 dark:bg-slate-900 transition-colors duration-300">

    <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-xl shadow-2xl overflow-hidden flex flex-col relative border border-gray-200 dark:border-slate-700 h-[600px] md:h-[500px] transition-colors duration-300">
        
        <div class="bg-[#27B6C1] w-full h-2 shrink-0"></div>
        
        <div class="absolute top-4 right-4 z-20">
             <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-brand-light dark:hover:text-brand-light flex items-center gap-1 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                KEMBALI
            </a>
        </div>

        <div id="slide-container" class="flex-1 p-6 sm:p-8 flex flex-col overflow-y-auto content-scroll relative">
        </div>

        <div class="bg-gray-100 dark:bg-slate-900 p-4 border-t dark:border-slate-700 flex justify-between items-center shrink-0 z-10 transition-colors duration-300">
            <button id="prev-btn" onclick="changeSlide(-1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-white dark:bg-slate-800 text-[#27B6C1] dark:text-[#27B6C1] shadow hover:bg-[#27B6C1]/10 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none border border-transparent dark:border-slate-700">
                Sebelumnya
            </button>
            <span id="slide-counter" class="text-sm font-bold text-gray-500 dark:text-gray-400">Slide 1 / 8</span>
            <button id="next-btn" onclick="changeSlide(1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-[#27B6C1] text-white shadow hover:bg-[#1f919a] disabled:opacity-50 disabled:cursor-not-allowed">
                Selanjutnya
            </button>
        </div>
        <div class="w-full bg-gray-200 dark:bg-slate-700 h-1 shrink-0"><div id="progress-bar" class="bg-[#27B6C1] h-1 transition-all duration-300" style="width: 0%"></div></div>
    </div>

    <p class="mt-4 text-xs text-gray-400">Gunakan tombol panah Kiri/Kanan di keyboard untuk navigasi.</p>
    <p class="mt-4 text-xs text-gray-400">&copy; 2025 English Learning Hub by MAH.</p>
    
    <button onclick="toggleDarkMode()" class="mt-2 text-xs px-3 py-1 rounded-full bg-gray-200 dark:bg-slate-800 text-gray-600 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-slate-700 transition-colors">
        Ubah Mode (Terang/Gelap)
    </button>

    <script>
        const slides = [
            {
                type: "intro", title: "Bahasa Inggris Kelas 10", subtitle: "Semester Ganjil",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>`,
                content: ["Intro & Greetings", "Recount & Narrative Text", "Expressing Happiness & Sympathy", "Invitation & Appointment", "Procedure Text"]
            },
            {
                type: "content", title: "1. Intro, Greetings & Partings",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>`,
                explanation: "Ekspresi dasar untuk memulai dan mengakhiri percakapan serta memperkenalkan diri.",
                rules: [
                    { label: "INTRO", text: "Allow me to introduce myself..., I'd like you to meet..." },
                    { label: "GREETING", text: "Formal: Good morning/afternoon. Informal: What's up?" },
                    { label: "PARTING", text: "It was nice meeting you, See you later, Take care." }
                ]
            },
            {
                type: "content", title: "2. Recount Text",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 19l7-7 3 3-7 7-3-3z"/><path d="M18 13l-1.5-7.5L2 2l3.5 14.5L13 18l5-5z"/><path d="M2 2l7.586 7.586"/><circle cx="11" cy="11" r="2"/></svg>`,
                explanation: "Teks yang menceritakan kembali kejadian lampau (biasanya pengalaman pribadi/biografi).",
                rules: [
                    { label: "STRUCTURE", text: "Orientation -> Events -> Re-orientation" },
                    { label: "GRAMMAR", text: "Past Tense (V2), Adverbs of Time (Yesterday, Last month)" }
                ],
                example: { topic: "Topik: 'My Holiday in Bali', 'Biography of B.J. Habibie'." }
            },
            {
                type: "content", title: "3. Happiness & Sympathy",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><path d="M8 14s1.5 2 4 2 4-2 4-2"/><line x1="9" y1="9" x2="9.01" y2="9"/><line x1="15" y1="9" x2="15.01" y2="9"/></svg>`,
                explanation: "Ekspresi perasaan bahagia atau kepedulian terhadap orang lain.",
                rules: [
                    { label: "HAPPINESS", text: "I'm so happy!, It's wonderful!, I'm delighted to hear that." },
                    { label: "SYMPATHY", text: "I'm sorry to hear that, That's terrible, Please accept my condolences." },
                    { label: "CARE", text: "Are you okay?, Don't worry, It will be fine." }
                ]
            },
            {
                type: "content", title: "4. Narrative Text",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/></svg>`,
                explanation: "Cerita imajinatif (Legend, Fable, Fairy Tale) yang memiliki konflik dan resolusi.",
                rules: [
                    { label: "TUJUAN", text: "To amuse/entertain the readers." },
                    { label: "STRUCTURE", text: "Orientation -> Complication (Masalah) -> Resolution (Solusi)" }
                ],
                example: { topic: "Contoh: Malin Kundang, The Legend of Toba Lake." }
            },
            {
                type: "content", title: "5. Invitation",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>`,
                explanation: "Mengundang seseorang dan meresponsnya.",
                rules: [
                    { label: "INVITING", text: "Would you like to come...?, I invite you to..." },
                    { label: "ACCEPTING", text: "I'd love to, That sounds great." },
                    { label: "DECLINING", text: "I'd love to but I can't, Sorry I'm busy." }
                ]
            },
            {
                type: "content", title: "6. Appointments",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>`,
                explanation: "Membuat janji temu resmi atau tidak resmi.",
                rules: [
                    { label: "MAKING", text: "Can we meet on...? How about tomorrow at 5?" },
                    { label: "APPROVING", text: "That suits me fine. It's a deal." },
                    { label: "CANCELING", text: "I'm afraid I can't make it. Can we reschedule?" }
                ]
            },
            {
                type: "content", title: "7. Procedure Text",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="9 11 12 14 22 4"></polyline><path d="M21 12v7a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11"></path></svg>`,
                explanation: "Teks petunjuk cara melakukan sesuatu (Tips, Manual, Resep).",
                rules: [
                    { label: "STRUCTURE", text: "Goal -> Materials -> Steps" },
                    { label: "LANGUAGE", text: "Imperative sentences (Cut, Mix, Stir), Connectors (First, Then)" }
                ],
                example: { q: "How to operate a blender.", a: "1. Plug in. 2. Put fruits. 3. Press the button." }
            }
        ];

        let currentSlide = 0;
        function renderSlide() {
            const container = document.getElementById('slide-container');
            const data = slides[currentSlide];
            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col h-full fade-in';
            
            // Header
            const header = document.createElement('div');
            header.className = 'flex items-center gap-4 mb-6 border-b dark:border-slate-700 pb-4 shrink-0';
            const iconDiv = document.createElement('div');
            iconDiv.className = `p-3 bg-brand-light/10 dark:bg-slate-700 rounded-full ${data.iconColor}`;
            iconDiv.innerHTML = data.iconSvg;
            const titleDiv = document.createElement('div');
            titleDiv.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 leading-tight">${data.title}</h2>`;
            if (data.subtitle) titleDiv.innerHTML += `<p class="text-gray-500 dark:text-gray-400">${data.subtitle}</p>`;
            header.appendChild(iconDiv); header.appendChild(titleDiv); wrapper.appendChild(header);

            // Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'flex-1 space-y-4';

            if(data.content) {
                const list = document.createElement('div'); list.className = 'space-y-3 mt-4';
                data.content.forEach(text => {
                    list.innerHTML += `<div class="flex items-center gap-3 bg-brand-light/10 dark:bg-slate-700/50 p-3 rounded-lg"><div class="w-2 h-2 rounded-full bg-[#27B6C1] shrink-0"></div><p class="text-gray-700 dark:text-gray-200">${text}</p></div>`;
                });
                bodyDiv.appendChild(list);
            }
            if(data.explanation) bodyDiv.innerHTML += `<div class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 rounded mb-4 text-gray-700 dark:text-yellow-100 italic">${data.explanation}</div>`;
            if(data.rules) {
                data.rules.forEach(r => bodyDiv.innerHTML += `<div class="flex flex-col sm:flex-row gap-2 sm:gap-4 bg-gray-50 dark:bg-slate-700 p-3 rounded"><span class="font-bold text-[#13636A] dark:text-[#27B6C1] min-w-[100px] text-sm uppercase">${r.label}</span><span class="text-gray-700 dark:text-gray-200">${r.text}</span></div>`);
            }
            if(data.example) {
                bodyDiv.innerHTML += `<div class="mt-6 bg-slate-800 dark:bg-black/50 text-white p-4 rounded-lg"><p class="text-xs text-gray-400 font-bold mb-2">CONTOH:</p><p class="mb-1">${data.example.q || data.example.topic}</p>${data.example.a ? `<p class="text-green-400">âžœ ${data.example.a}</p>` : ''}</div>`;
            }

            wrapper.appendChild(bodyDiv); container.appendChild(wrapper);
            updateControls();
        }

        function updateControls() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${slides.length}`;
            document.getElementById('progress-bar').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }
        function changeSlide(n) { if (currentSlide + n >= 0 && currentSlide + n < slides.length) { currentSlide += n; renderSlide(); } }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
        renderSlide();
    </script>

    <audio id="bg-music" loop preload="auto">
    </audio>

    <button id="music-btn" onclick="toggleMusic()" class="fixed bottom-6 left-6 z-50 p-3 rounded-full bg-white dark:bg-slate-800 text-[#27B6C1] shadow-lg border-2 border-[#27B6C1] hover:scale-110 transition-transform duration-300 group flex items-center justify-center w-12 h-12">
        <svg id="icon-play" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
        <svg id="icon-pause" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
    </button>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const music = document.getElementById('bg-music');
            const btn = document.getElementById('music-btn');
            const iconPlay = document.getElementById('icon-play');
            const iconPause = document.getElementById('icon-pause');
        
            const isSubFolder = window.location.pathname.includes('/Kelas');
            const musicPath = isSubFolder ? "../music.mp3" : "music.mp3";
            
            music.innerHTML = `<source src="${musicPath}" type="audio/mpeg">`;
            music.load();
        
            const savedTime = localStorage.getItem('music_time');
            const isPlaying = localStorage.getItem('music_playing') === 'true';
        
            if (savedTime) {
                music.currentTime = parseFloat(savedTime);
            }
        
            if (isPlaying) {
                const playPromise = music.play();
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        updateIcon(true);
                    }).catch(error => {
                        console.log("Autoplay dicegah browser. User harus klik manual.");
                        updateIcon(false);
                    });
                }
            }
        
            music.addEventListener('timeupdate', () => {
                localStorage.setItem('music_time', music.currentTime);
            });
        
            music.addEventListener('play', () => {
                localStorage.setItem('music_playing', 'true');
                updateIcon(true);
            });
        
            music.addEventListener('pause', () => {
                localStorage.setItem('music_playing', 'false');
                updateIcon(false);
            });
        
            window.toggleMusic = function() {
                if (music.paused) {
                    music.play();
                } else {
                    music.pause();
                }
            }
        
            function updateIcon(isPlaying) {
                if (isPlaying) {
                    iconPlay.classList.add('hidden');
                    iconPause.classList.remove('hidden');
                    btn.classList.add('ring-4', 'ring-[#27B6C1]/30');
                } else {
                    iconPlay.classList.remove('hidden');
                    iconPause.classList.add('hidden');
                    btn.classList.remove('ring-4', 'ring-[#27B6C1]/30');
                }
            }
        });
    </script>
</body>
</html>
