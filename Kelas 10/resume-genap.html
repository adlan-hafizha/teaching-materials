<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materi Semester Genap Kelas 10</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%2327B6C1' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'><path d='M4 19.5A2.5 2.5 0 0 1 6.5 17H20'/><path d='M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z'/></svg>">
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Noto Sans', 'sans-serif'] },
                    colors: { brand: { light: '#27B6C1', dark: '#13636A' } }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Noto Sans', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .content-scroll::-webkit-scrollbar { width: 6px; }
        .content-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 4px; }
        .dark .content-scroll::-webkit-scrollbar-thumb { background-color: #475569; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 text-slate-800 bg-gray-50 dark:bg-slate-900 transition-colors duration-300">

    <div class="w-full max-w-2xl bg-white dark:bg-slate-800 rounded-xl shadow-2xl overflow-hidden flex flex-col relative border border-gray-200 dark:border-slate-700 h-[600px] md:h-[500px] transition-colors duration-300">
        
        <div class="bg-[#27B6C1] w-full h-2 shrink-0"></div>
        
        <div class="absolute top-4 right-4 z-20">
             <a href="index.html" class="text-xs font-bold text-gray-400 hover:text-brand-light dark:hover:text-brand-light flex items-center gap-1 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                KEMBALI
            </a>
        </div>

        <div id="slide-container" class="flex-1 p-6 sm:p-8 flex flex-col overflow-y-auto content-scroll relative">
        </div>

        <div class="bg-gray-100 dark:bg-slate-900 p-4 border-t dark:border-slate-700 flex justify-between items-center shrink-0 z-10 transition-colors duration-300">
            <button id="prev-btn" onclick="changeSlide(-1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-white dark:bg-slate-800 text-[#27B6C1] dark:text-[#27B6C1] shadow hover:bg-[#27B6C1]/10 dark:hover:bg-slate-700 disabled:opacity-50 disabled:cursor-not-allowed disabled:shadow-none border border-transparent dark:border-slate-700">
                Sebelumnya
            </button>
            <span id="slide-counter" class="text-sm font-bold text-gray-500 dark:text-gray-400">Slide 1 / 8</span>
            <button id="next-btn" onclick="changeSlide(1)" class="flex items-center gap-2 px-4 py-2 rounded-lg font-bold transition-all bg-[#27B6C1] text-white shadow hover:bg-[#1f919a] disabled:opacity-50 disabled:cursor-not-allowed">
                Selanjutnya
            </button>
        </div>
        <div class="w-full bg-gray-200 dark:bg-slate-700 h-1 shrink-0"><div id="progress-bar" class="bg-[#27B6C1] h-1 transition-all duration-300" style="width: 0%"></div></div>
    </div>

    <p class="mt-4 text-xs text-gray-400">Gunakan tombol panah Kiri/Kanan di keyboard untuk navigasi.</p>
    <p class="mt-4 text-xs text-gray-400">&copy; 2025 English Learning Hub by MAH.</p>
    
    <button onclick="toggleDarkMode()" class="mt-2 text-xs px-3 py-1 rounded-full bg-gray-200 dark:bg-slate-800 text-gray-600 dark:text-gray-400 hover:bg-gray-300 dark:hover:bg-slate-700 transition-colors">
        Ubah Mode (Terang/Gelap)
    </button>

    <script>
        const slides = [
            {
                type: "intro", title: "Bahasa Inggris Kelas 10", subtitle: "Semester Genap",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5.5h7.5"/><path d="M12 18.5h7.5"/><path d="m5 12 7-7 7 7"/><path d="M5 12v7a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2v-7"/></svg>`,
                content: ["Congratulating & Complimenting", "Narrative Text (Review)", "Gratitude & Invitations", "Descriptive Text", "Surprise & News Item"]
            },
            {
                type: "content", title: "1. Congratulating & Complimenting",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 9V5a3 3 0 0 0-3-3l-4 9v11h11.28a2 2 0 0 0 2-1.7l1.38-9a2 2 0 0 0-2-2.3zM7 22H4a2 2 0 0 1-2-2v-7a2 2 0 0 1 2-2h3"></path></svg>`,
                explanation: "Memberi selamat atas pencapaian dan memuji orang lain.",
                rules: [
                    { label: "CONGRATS", text: "Congratulations on your success! Well done! Happy Birthday!" },
                    { label: "COMPLIMENT", text: "You look great today. What a beautiful dress! Excellent job!" },
                    { label: "RESPONSE", text: "Thank you very much. It's nice of you to say so." }
                ]
            },
            {
                type: "content", title: "2. Expressing Gratitude",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path></svg>`,
                explanation: "Mengungkapkan rasa terima kasih secara formal maupun informal.",
                rules: [
                    { label: "EXPRESSION", text: "I'm very grateful for..., Thank you so much, I appreciate it." },
                    { label: "RESPONSE", text: "You're welcome, Don't mention it, My pleasure." }
                ],
                example: { q: "Situation: Someone helps you carry a heavy bag.", a: "'Thank you for your help, it's very kind of you.'" }
            },
            {
                type: "content", title: "3. Accepting Invitation",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>`,
                explanation: "Fokus pada bagaimana menerima undangan dengan sopan.",
                rules: [
                    { label: "FORMAL", text: "I would be delighted to attend. It would be a pleasure." },
                    { label: "INFORMAL", text: "I'll be there! Sounds fun! Count me in." }
                ]
            },
            {
                type: "content", title: "4. Descriptive Text",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><circle cx="8.5" cy="8.5" r="1.5"></circle><polyline points="21 15 16 10 5 21"></polyline></svg>`,
                explanation: "Mendeskripsikan tempat wisata atau bangunan bersejarah (Historical Places).",
                rules: [
                    { label: "STRUCTURE", text: "Identification -> Description" },
                    { label: "FEATURES", text: "Specific Noun, Simple Present Tense, Adjectives." }
                ],
                example: { topic: "Topik Kelas 10: 'Taj Mahal', 'National Monument (Monas)', 'Niagara Falls'." }
            },
            {
                type: "content", title: "5. Surprise & Amazement",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>`,
                explanation: "Ekspresi terkejut atau kagum terhadap sesuatu.",
                rules: [
                    { label: "SURPRISE", text: "Really? Are you serious? I can't believe it!" },
                    { label: "AMAZEMENT", text: "Wow! That's amazing! What a surprise! Terrific!" }
                ]
            },
            {
                type: "content", title: "6. News Item Text",
                iconColor: "text-[#27B6C1]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 22h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H8a2 2 0 0 0-2 2v16a2 2 0 0 1-2 2Zm0 0a2 2 0 0 1-2-2v-9c0-1.1.9-2 2-2h2"></path><path d="M18 14h-8"></path><path d="M15 18h-5"></path><path d="M10 6h8v4h-8V6Z"></path></svg>`,
                explanation: "Teks jurnalistik yang memberitakan peristiwa penting/layak berita (Newsworthy).",
                rules: [
                    { label: "STRUCTURE", text: "Main Event (Berita Utama) -> Elaboration (Latar Belakang) -> Source (Sumber)" },
                    { label: "FEATURES", text: "Action Verbs, Saying Verbs, Passive Voice." }
                ],
                example: { q: "Headline Example:", a: "'Town Contaminated by Nuclear Waste', 'Actor Wins Award'." }
            },
            {
                type: "summary", title: "Latihan Soal Essay",
                iconColor: "text-[#13636A]",
                iconSvg: `<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><path d="m9 15 2 2 4-4"></path></svg>`,
                content: [
                    "1. Buat kalimat 'Compliment' tentang baju baru temanmu.",
                    "2. Apa tujuan dari News Item Text?",
                    "3. Sebutkan struktur Descriptive Text."
                ]
            }
        ];

        let currentSlide = 0;
        function renderSlide() {
            const container = document.getElementById('slide-container');
            const data = slides[currentSlide];
            container.innerHTML = '';
            
            const wrapper = document.createElement('div');
            wrapper.className = 'flex flex-col h-full fade-in';
            
            // Header
            const header = document.createElement('div');
            header.className = 'flex items-center gap-4 mb-6 border-b dark:border-slate-700 pb-4 shrink-0';
            const iconDiv = document.createElement('div');
            iconDiv.className = `p-3 bg-brand-light/10 dark:bg-slate-700 rounded-full ${data.iconColor}`;
            iconDiv.innerHTML = data.iconSvg;
            const titleDiv = document.createElement('div');
            titleDiv.innerHTML = `<h2 class="text-2xl font-bold text-gray-800 dark:text-gray-100 leading-tight">${data.title}</h2>`;
            if (data.subtitle) titleDiv.innerHTML += `<p class="text-gray-500 dark:text-gray-400">${data.subtitle}</p>`;
            header.appendChild(iconDiv); header.appendChild(titleDiv); wrapper.appendChild(header);

            // Body
            const bodyDiv = document.createElement('div');
            bodyDiv.className = 'flex-1 space-y-4';

            if(data.content) {
                const list = document.createElement('div'); list.className = 'space-y-3 mt-4';
                data.content.forEach(text => {
                    list.innerHTML += `<div class="flex items-center gap-3 bg-brand-light/10 dark:bg-slate-700/50 p-3 rounded-lg"><div class="w-2 h-2 rounded-full bg-[#27B6C1] shrink-0"></div><p class="text-gray-700 dark:text-gray-200">${text}</p></div>`;
                });
                bodyDiv.appendChild(list);
            }
            if(data.explanation) bodyDiv.innerHTML += `<div class="bg-yellow-50 dark:bg-yellow-900/20 border-l-4 border-yellow-400 p-4 rounded mb-4 text-gray-700 dark:text-yellow-100 italic">${data.explanation}</div>`;
            if(data.rules) {
                data.rules.forEach(r => bodyDiv.innerHTML += `<div class="flex flex-col sm:flex-row gap-2 sm:gap-4 bg-gray-50 dark:bg-slate-700 p-3 rounded"><span class="font-bold text-[#13636A] dark:text-[#27B6C1] min-w-[100px] text-sm uppercase">${r.label}</span><span class="text-gray-700 dark:text-gray-200">${r.text}</span></div>`);
            }
            if(data.example) {
                bodyDiv.innerHTML += `<div class="mt-6 bg-slate-800 dark:bg-black/50 text-white p-4 rounded-lg"><p class="text-xs text-gray-400 font-bold mb-2">CONTOH:</p><p class="mb-1">${data.example.q || data.example.topic}</p>${data.example.a ? `<p class="text-green-400">âžœ ${data.example.a}</p>` : ''}</div>`;
            }

            wrapper.appendChild(bodyDiv); container.appendChild(wrapper);
            updateControls();
        }

        function updateControls() {
            document.getElementById('slide-counter').textContent = `${currentSlide + 1} / ${slides.length}`;
            document.getElementById('progress-bar').style.width = `${((currentSlide + 1) / slides.length) * 100}%`;
            document.getElementById('prev-btn').disabled = currentSlide === 0;
            document.getElementById('next-btn').disabled = currentSlide === slides.length - 1;
        }
        function changeSlide(n) { if (currentSlide + n >= 0 && currentSlide + n < slides.length) { currentSlide += n; renderSlide(); } }
        function toggleDarkMode() { document.documentElement.classList.toggle('dark'); localStorage.setItem('color-theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light'); }
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) document.documentElement.classList.add('dark');
        renderSlide();
    </script>
</body>
</html>
